# --- SERVER CONFIGURATION ---
# Using 9005 to avoid the "Port 8080 already in use" error
server.port=9005

# --- DATABASE CONFIGURATION ---
# Added ?createDatabaseIfNotExist=true to prevent "Unknown database" errors
spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true
# Changed user to 'root' as 'MySQL' was causing Access Denied errors
spring.datasource.username=MySQL
# Replace 'your_mysql_password' with your actual local MySQL password
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE CONFIGURATION ---
# Automatically create/update tables based on your Entity classes
spring.jpa.hibernate.ddl-auto=update
# Show SQL in console (helpful for debugging)
spring.jpa.show-sql=true
# Removed manual dialect setting to let Spring Boot 3 auto-detect MySQL 8
# Fixed the "Open-In-View" startup warning
spring.jpa.open-in-view=false

# --- SECURITY CONFIGURATION ---
# Setting a static password so you don't have to check logs for a random one
spring.security.user.name=admin
spring.security.user.password=admin123

# --- SWAGGER / OPENAPI CONFIGURATION ---
# Ensures Swagger UI is enabled and reachable
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs