# --- SERVER ---
# Port 9005 is used to avoid conflicts with 8080
server.port=9005

# --- DATABASE ---
# IMPORTANT: Change 'root' and 'your_password' to your actual MySQL credentials
spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=MySQL
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Fixes the "Open-In-View" warning
spring.jpa.open-in-view=false

# --- SECURITY ---
# Set these so you don't have to look for generated passwords in logs
spring.security.user.name=admin
spring.security.user.password=admin123